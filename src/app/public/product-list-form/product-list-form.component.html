<div class="container">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" formControlName="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" formControlName="price" class="form-control" />
        </div>
        <div class="form-group">
          <label for="qty">Quantity</label>
          <input type="number" id="qty" formControlName="qty" class="form-control" />
        </div>
        <div class="form-group">
          <label for="productImg">Product Image URL</label>
          <input type="text" id="productImg" formControlName="productImg" class="form-control" />
        </div>
        <div class="form-group">
          <label for="sku">SKU</label>
          <input type="text" id="sku" formControlName="sku" class="form-control" />
        </div>
        <div class="form-group">
          <label for="productCategoryId">Product Category ID</label>
          <input type="number" id="productCategoryId" formControlName="productCategoryId" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Create Product</button>
      </form>

</div>
