<div class="container">

    <p>product-details works!</p>
    <div *ngIf="product">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Price: {{ product.price }}</p>
        <p>Quantity: {{ product.qty }}</p>
        <p>SKU: {{ product.sku }}</p>
        <p>Category ID: {{ product.productCategoryId }}</p>
        <img [src]="product.productImg" alt="{{ product.name }}">
      </div>
</div>
