<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter username" />
                <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="text-danger">
                  <div *ngIf="loginForm.get('username')?.hasError('required')">Username is required.</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter password" />
                <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
                  <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
